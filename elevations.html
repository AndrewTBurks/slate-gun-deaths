<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevation Levels</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/base.css" />
    <style>
      body {
        background: var(--background);
        padding: 1rem;

        display: grid;
        grid-template-rows: repeat(auto-fill, 300px);
        grid-template-columns: repeat(auto-fill, 300px);

        grid-gap: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="box dp-0">dp-0</div>
    <div class="box dp-1">dp-1</div>
    <div class="box dp-2">dp-2</div>
    <div class="box dp-3">dp-3</div>
    <div class="box dp-4">dp-4</div>
    <div class="box dp-6">dp-6</div>
    <div class="box dp-8">dp-8</div>
    <div class="box dp-12">dp-12</div>
    <div class="box dp-16">dp-16</div>
    <div class="box dp-24">dp-24</div>
  </body>
</html>
