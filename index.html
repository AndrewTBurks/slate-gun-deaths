<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slate Gun Deaths Visualization</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- styles -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link rel="stylesheet" href="./css/timeline.css" />
    <link rel="stylesheet" href="./css/details.css" />

    <!-- libraries -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
  </head>
  <body>
    <div class="content">
      <div class="header dp-8">
        Slate Gun Deaths Visualization
        <a
          href="https://andrewtburks.dev/blog/slate-gun-deaths"
          target="_blank"
          rel="noopener noreferrer"
          >About</a
        >
      </div>
      <div class="map dp-1" style="position: relative">
        <div
          class="view-title"
          style="position: absolute; left: 16px; top: 12px"
        >
          Deaths by State during Time Window
          <div
            style="
              margin-left: 10px;
              font-family: var(--font);
              font-size: 12px;
              font-weight: 300;
            "
          >
            Color States by:
            <select className="dp-8">
              <option value="count">Count</option>
              <option value="gender">Gender %</option>
              <option value="age">Mean Age</option>
            </select>
          </div>
        </div>
      </div>
      <div class="timeline dp-1"></div>
      <div class="stats dp-1"></div>
    </div>
    <!-- <div class="box dp-0">dp-0</div>
    <div class="box dp-1">dp-1</div>
    <div class="box dp-2">dp-2</div>
    <div class="box dp-3">dp-3</div>
    <div class="box dp-4">dp-4</div>
    <div class="box dp-6">dp-6</div>
    <div class="box dp-8">dp-8</div>
    <div class="box dp-12">dp-12</div>
    <div class="box dp-16">dp-16</div>
    <div class="box dp-24">dp-24</div> -->

    <svg style="visibility: hidden">
      <defs>
        <radialGradient id="dot">
          <stop stop-color="#FC8181" stop-opacity="0.75"></stop>
          <stop stop-color="#9B2C2C" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
        <linearGradient id="sparkline-fill" gradientTransform="rotate(90)">
          <stop stop-color="#E53E3E" stop-opacity="0.75"></stop>
          <stop stop-color="#FEB2B2" stop-opacity="0" offset="100%"></stop>
        </linearGradient>
        <filter id="drop-shadow">
          <feDropShadow
            dx="0.2"
            dy="0.4"
            stdDeviation="1"
            width="200%"
            height="200%"
          />
        </filter>
      </defs>
    </svg>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
